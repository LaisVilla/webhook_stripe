{% extends "base.html" %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="rounded-full bg-green-100 p-3 mx-auto w-16 h-16 flex items-center justify-center">
            <i class="fas fa-check text-green-600 text-2xl"></i>
        </div>
        
        <h1 class="mt-4 text-3xl font-bold text-green-600 mb-4">Payment Successful!</h1>
        <p class="text-gray-600 mb-8">Your subscription has been activated.</p>
        
        <div class="space-y-4">
            <a href="{{ url_for('main.ai_services') }}" 
               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Go to AI Services
            </a>
        </div>
    </div>
</div>

<script>
    // Atualizar status da sessão no localStorage
    localStorage.setItem('subscription_status', 'active');
    
    // Redirecionar após 3 segundos
    setTimeout(() => {
        window.location.href = "{{ url_for('main.ai_services') }}";
    }, 3000);
</script>
{% endblock %}
